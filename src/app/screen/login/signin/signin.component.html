<br />
<img src="/assets/img/logo.png" class="mx-auto d-block">
<br />
<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>E-mail</label>
    <input class="form-control" #UserEmail="ngModel" name="Email" [(ngModel)]="formModel.Email" required>
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-primary btn-sm btn-block" [disabled]="form.invalid">Login</button>
    </div>
  </div>
</form>
