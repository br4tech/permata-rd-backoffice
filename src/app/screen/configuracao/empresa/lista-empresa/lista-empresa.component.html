<div class="col-12">
  <h3 class="v-title text-center">Gerênciamento de Projetos</h3>
</div>
<hr />
<div class="row">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="card-body">
      <div class="col-sm-12 col-md-12 col-lg-12">
        <a routerLink="../cadastro-empresa" class="btn btn-sm btn-primary">
          <i class="fa fa-plus-circle"></i>
          Nova Empresa
        </a>
      </div>
    </div>

    <div class="card-esp">

      <div class="card">
        <div class="card-header">
          <h4>Empresas Ativas</h4>
        </div>
        <div class="card-body">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <table class="table data-tables-clear">
              <thead>
                <tr>
                  <th scope="col">Nome Fantasia</th>
                  <th scope="col">Razão Social</th>
                  <th scope="col">CNPJ</th>
                  <th scope="col">Moeda</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let e of empresasAtivas; let i=index;">
                  <td>{{ e.RazaoOuNome }}</td>
                  <td>{{ e.RazaoOuNome }}</td>
                  <td>{{ e.CpnjOuCpf }}</td>                  
                  <td>{{ e.Moeda }}</td>
                  <td>
                    <div class="pull-right">
                      <button class="btn btn-sm btn-primary" (click)="editar(e.empresaId)">
                        <i class="fa fa-pencil"></i> Editar
                      </button> &nbsp;
                      <button class="btn btn-sm btn-danger">
                        <i class="fa fa-trash"></i> Remover
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h4>Empresas Inativas</h4>
        </div>
        <div class="card-body">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <table class="table data-tables-clear">
              <thead>
                <tr>
                  <th scope="col">Nome Fantasia</th>
                  <th scope="col">Razão Social</th>
                  <th scope="col">CNPJ</th>
                  <th scope="col">Moeda</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let e of empresasInativas; let i=index;">
                  <td>{{ e.RazaoOuNome }}</td>
                  <td>{{ e.RazaoOuNome }}</td>
                  <td>{{ e.CpnjOuCpf }}</td>                  
                  <td>{{ e.Moeda }}</td>
                  <td>
                    <div class="pull-right">
                      <button class="btn btn-sm btn-primary" (click)="editar(e.empresaId)">
                        <i class="fa fa-pencil"></i> Editar
                      </button> &nbsp;
                      <button class="btn btn-sm btn-danger">
                        <i class="fa fa-trash"></i> Remover
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
